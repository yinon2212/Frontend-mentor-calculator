<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./ css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container t1-container">
    <div class="calculator">
      <div class="calc-header">
        <h1>calc</h1>
  
        <div class="theme-section">
          <p class="theme-intro">theme</p>
          <div class="theme-style">
            <p class="themes-numbers">1 2 3</p>
            <div class="slider" onclick="changeTheme()">
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="calc-result">
        <p class="result"></p>
      </div>
  
      <div class="calc-buttons">
        <div class="calc-btn">7</div>
        <div class="calc-btn">8</div>
        <div class="calc-btn">9</div>
        <div class="calc-btn grey">del</div>
        <div class="calc-btn">4</div>
        <div class="calc-btn">5</div>
        <div class="calc-btn">6</div>
        <div class="calc-btn">+</div>
        <div class="calc-btn">1</div>
        <div class="calc-btn">2</div>
        <div class="calc-btn">3</div>
        <div class="calc-btn">-</div>
        <div class="calc-btn">.</div>
        <div class="calc-btn">0</div>
        <div class="calc-btn">/</div>
        <div class="calc-btn">x</div>
        <div class="bottom-btns">
          <div class="calc-btn grey">reset</div>
          <div class="calc-btn red">=</div>
        </div>

      </div>
    </div>
    

  </div>

  <script src="./js/index.js"></script>
</body>
</html>
